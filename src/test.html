<html>

<head>
    <title>Simple HERE Map</title>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <style>
        html,
        body {
            border: 0;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <script>
        function isAddress(text) {
            const regexVietnam = /^\d+[A-Za-z]*\s(Đường|Phố|Thôn|Xã|Phường|Quận|Huyện|Thành phố|Tỉnh).*/;
            const regexInternational = /^\d+\s[A-Za-z\s]+(Street|St\.|Ave|Avenue|Road|Rd\.|Blvd|Boulevard|Lane|Ln).*/;
            return regexVietnam.test(text) || regexInternational.test(text);
        }

        // Kiểm tra chuỗi
        const text1 = "123 Lê Lợi, Quận 1, TP. Hồ Chí Minh";
        const text2 = "Khởi hành từ Hà Nội";

        console.log(isAddress(text1)); // true
        console.log(isAddress(text2)); // false



        const a = [
            {
                b: []
            }
        ]
        console.log(JSON.parse(JSON.stringify(a)));
    </script>
</body>
